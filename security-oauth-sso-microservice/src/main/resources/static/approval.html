<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>auth-sso-server</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
	href="/auth-sso-server/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<h1>Approval:</h1>
	<div class="container">
		<form id="confirmationForm" name="confirmationForm"
			action="/auth-sso-server/oauth/authorize" method="post">
			<input name="user_oauth_approval" value="true" type="hidden">
			<ul>
				<li><div class="form-group">
						scope.read: <input type="radio" name="scope.read" value="true">Approve
						<input type="radio" name="scope.read" value="false" checked="">Deny
					</div></li>
				<li><div class="form-group">
						scope.write: <input type="radio" name="scope.write" value="true">Approve
						<input type="radio" name="scope.write" value="false" checked="">Deny
					</div></li>
			</ul>
			<label><input name="authorize" value="Authorize" type="submit"></label>
		</form>
	</div>
	<script type="text/javascript"
		src="/auth-sso-server/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="/auth-sso-server/webjars/bootstrap/js/bootstrap.min.js"></script>
	<!-- 	<script type="text/javascript" src="/auth-sso-server/webjars/js-cookie/js.cookie.js"></script>	 -->
</body>
</html>
